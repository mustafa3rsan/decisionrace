<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decision Race</h1>
        <p class="subtitle">Can't decide between two options? Let the balls decide!</p>

        <div class="inputs">
            <div class="input-group">
                <label for="option1">Option 1</label>
                <input type="text" id="option1" placeholder="e.g. agent_type" value="agent_type">
            </div>
            <div class="input-group">
                <label for="option2">Option 2</label>
                <input type="text" id="option2" placeholder="e.g. source_agent" value="source_agent">
            </div>
        </div>

        <button id="startBtn">Start Race</button>

        <canvas id="raceCanvas"></canvas>

        <div id="result" class="result hidden">
            <span class="winner-label">Winner:</span>
            <span id="winnerName" class="winner-name"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
