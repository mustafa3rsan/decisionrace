<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body { font-family: 'Space Mono', monospace; }
        html, body { height: 100%; overflow: hidden; }
    </style>
</head>
<body class="h-full bg-white flex items-center justify-center p-3">
    <div class="w-full max-w-xl h-full flex flex-col relative">
        <!-- Header -->
        <div class="text-center mb-3 flex-shrink-0">
            <h1 class="text-2xl font-bold text-black tracking-tight">DECISION RACE</h1>
            <p class="text-gray-500 text-xs">Can't decide? Let physics decide for you.</p>
        </div>

        <!-- Inputs -->
        <div class="flex gap-3 mb-3 flex-shrink-0">
            <div class="flex-1">
                <label class="block text-[10px] font-bold text-black mb-1 uppercase tracking-wider">Option A</label>
                <input type="text" id="option1" value="agent_type"
                    class="w-full px-3 py-2 bg-white border-2 border-black text-black text-sm font-bold focus:outline-none focus:bg-gray-100 transition-colors">
            </div>
            <div class="flex-1">
                <label class="block text-[10px] font-bold text-black mb-1 uppercase tracking-wider">Option B</label>
                <input type="text" id="option2" value="source_agent"
                    class="w-full px-3 py-2 bg-white border-2 border-black text-black text-sm font-bold focus:outline-none focus:bg-gray-100 transition-colors">
            </div>
        </div>

        <!-- Start Button -->
        <button id="startBtn"
            class="w-full py-3 bg-black text-white font-bold text-sm uppercase tracking-wider hover:bg-gray-800 active:bg-gray-900 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors mb-3 flex-shrink-0">
            Start Race
        </button>

        <!-- Canvas -->
        <div class="border-4 border-black bg-gray-50 flex-1 min-h-0">
            <canvas id="raceCanvas" class="w-full h-full"></canvas>
        </div>

        <!-- Result (overlay) -->
        <div id="result" class="hidden absolute inset-0 bg-black/90 flex items-center justify-center z-10 cursor-pointer">
            <div class="text-center text-white">
                <span class="block text-xs uppercase tracking-widest mb-2 text-gray-400">Winner</span>
                <span id="winnerName" class="block text-4xl font-bold mb-4"></span>
                <span class="block text-xs text-gray-500 hover:text-white transition-colors">Press any key or click</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
