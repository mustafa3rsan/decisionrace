<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body { font-family: 'Space Mono', monospace; }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-black tracking-tight mb-2">DECISION RACE</h1>
            <p class="text-gray-500 text-sm">Can't decide? Let physics decide for you.</p>
        </div>

        <!-- Inputs -->
        <div class="flex gap-4 mb-6">
            <div class="flex-1">
                <label class="block text-xs font-bold text-black mb-2 uppercase tracking-wider">Option A</label>
                <input type="text" id="option1" value="agent_type"
                    class="w-full px-4 py-3 bg-white border-2 border-black text-black font-bold focus:outline-none focus:bg-gray-100 transition-colors">
            </div>
            <div class="flex-1">
                <label class="block text-xs font-bold text-black mb-2 uppercase tracking-wider">Option B</label>
                <input type="text" id="option2" value="source_agent"
                    class="w-full px-4 py-3 bg-white border-2 border-black text-black font-bold focus:outline-none focus:bg-gray-100 transition-colors">
            </div>
        </div>

        <!-- Start Button -->
        <button id="startBtn"
            class="w-full py-4 bg-black text-white font-bold text-lg uppercase tracking-wider hover:bg-gray-800 active:bg-gray-900 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors mb-6">
            Start Race
        </button>

        <!-- Canvas -->
        <div class="border-4 border-black bg-gray-50">
            <canvas id="raceCanvas" class="w-full" style="height: 500px;"></canvas>
        </div>

        <!-- Result -->
        <div id="result" class="hidden mt-6 p-6 bg-black text-white text-center">
            <span class="block text-xs uppercase tracking-widest mb-2 text-gray-400">Winner</span>
            <span id="winnerName" class="block text-3xl font-bold"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
